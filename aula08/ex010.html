<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    Qual país você mora: <input type="text" name="txtnas" id="txtnas">.
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        

        function verificar (){
            var txtn = document.querySelector('input#txtnas')
            var res = document.querySelector('div#res')
            
            
            if(txtn == 'Brasil'){
                res.innerHTML = `<p>Você é <strong>BRASILEIRO</strong></P>`
            }else{
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong></P>`
            }
        }

    </script>
</body>
</html>
