<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))

        s = n1 + n2

        document.write(`A soma dos valores ${n1} e ${n2} s√£o ${s}.</br>`)
        document.write(`${n1.toFixed(3)}</br>`)
        document.write(`${n1.toFixed(2).replace('.',',')}</br>`)
        document.write(`${n1.toLocaleString('pt-BR',{style: 'currency', currency:'BRL'})}</br>`)
        document.write(`${n1.toLocaleString('pt-BR',{style: 'currency', currency:'USD'})}</br>`)
        document.write(`${n1.toLocaleString('pt-BR',{style: 'currency', currency:'EUR'})}</br>`)

    </script>
    
</body>
</html>
