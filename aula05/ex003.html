<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

       var nome = prompt('Digite seu nome: ')// Prompt transforma o dado e uma string.
       var idade = prompt('Digite sua idade: ')
       var nota = prompt('Digite a note: ')

       document.write(`O nome digitado foi ${nome}. Sua idade é ${idade} e usa nota foi ${nota}.`)
       document.write(`O tamanho do nome digitado é ${nome.length}, em maiscula fica ${nome.toUpperCase()} e minuscula ${nome.toLowerCase()}.`)
    </script>
    
</body>
</html>
