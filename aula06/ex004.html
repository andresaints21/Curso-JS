<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background: rgb(60, 177, 255);
            font: 18pt normal Arial;

        }
    </style>
</head>
<body>
    <h1>Estudo do DOM</h1>
    <p>Vamos ver o que aprendi.</p>
    <p id="novo">Novo paragrafo para treinar</p>
    <script>

        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementById('novo')
        p1.style.background = 'green'
        p2.innerText = 'Vamos nessa'

    </script>
    
</body>
</html>
